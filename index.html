<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
          background: #202028;
          color: #fff;
          font-family: sans-serif;
          font-size: 2em;
          text-align: center;

        }
        canvas {
          border: solid .2em #fff;
          height: 90vh;
        }

        .insturction{
            float: left;
            margin-left: 10%;
        }
        
        #point{
            color: pink;
        }

        .q{
            color: red;
        }
        
      </style>

</head>
<body onload="bkSound()">

    <audio id="myAudio">
            <source src="horse.ogg" type="audio/ogg">
            <source src="backgroundsound.mp3" type="audio/mpeg">
    </audio>
   
    <div class="insturction">
        <h1>Control</h1>
        <p>Press <span class="q">Q</span> to rotate Block Left</p>
        <p>Press <span class="q">W</span> to rotate Block Right</p>

        <p>Press ⬅️ to move Left</p>
        <p>Press ➡️ to move Right</p>
        <p>Press ⬇️ to move Down</p>
        

        <p id="point" >SCORE : <span id="score"></span></p>
    </div>
      

    <canvas id="tetris" width="240" height="400"></canvas>

    <script src="tetris.js"></script>
</body>
</html>
